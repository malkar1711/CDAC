<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function changetext()
        {
            var h1=document.getElementById("heading");
            
            s=h1.style.textShadow;
            w=h1.style.color;
            h1.style.textShadow="5px 5px 5px"
            h1.style.color="blue";
        
        }
        function originaltext()
        {
            var h1=document.getElementById("heading");
            h1.style.textShadow=s;
            h1.style.color=w;


        }
    </script>
   
</head>
<body>
    <h1 id="heading" onmouseover="changetext()" onmouseout="originaltext()">Pranav</h1>

    
</body>
</html>
