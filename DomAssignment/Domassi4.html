<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function changeBlue()
        {
            var b=document.getElementById("a")
            b.style.backgroundColor="orange"

        }
        function changeGreen()
        {
            var g=document.getElementById("a")
            g.style.backgroundColor="white"

        }
        function changeRed()
        {
            var r=document.getElementById("a")
            r.style.backgroundColor="green"


        }
    </script>
   
</head>
<body id="a">
    <div id="bt1" onclick="changeBlue()"   style="background-color:orange;color:gold; height: 40px;width: 70px;">Blue</div>
    <div id="bt1" onclick="changeGreen()"  style="background-color: white;color:gold; height: 40px;width: 70px;">Green</div>

    <div id="bt1" onclick="changeRed()"  style="background-color:green;color: gold; height: 40px;width: 70px;">Red</div>





    
</body>
</html>
