<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function f1()
        {
            var child= document.getElementById("content").childNodes
            var str="<table border=1>"
                for(i=0;i<child.length;i++)
                {
                    if(child[i].nodeType==1)
                    {

                    
                    if(child[i].firstChild !=null)
                    {
                        str+="<tr>";
                    str+="<td>"+ child[i].nodeName +"</td>"; 
                    str+="<td>"+ child[i].firstChild.nodeValue +"</td>"; 
                    str+="</tr>";    
                    }
                }

                }
                str+="</table>"
                document.getElementById("bt1").innerHTML=str;
        }

    </script>
  
</head>
<body>
    <div id="content" >
        <p>My name is pranav</p>
        <p>PG DAC</p>
        <p>Know-it</p>
        <button onclick="f1()" name="start">start</button>
    </div>
    <div id="bt1"></div>
    
</body>
</html>
